<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNINE Landing Page</title>

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="other-container">
        <nav class="nav">
          <a href="/"
            ><img src="./assets/navbar/logo.png" alt="Navbar Logo"
          /></a>

          <ul class="nav--list">
            <li><a href="/">Learn</a></li>
            <li><a href="/">App</a></li>
            <li><a href="/">Community</a></li>
            <li><a href="/">Unine at Work</a></li>
          </ul>

          <div class="nav--buttons">
            <a href="/">Sign Up</a>
            <a class="nav--buttons_cta" href="/">Get a demo</a>
          </div>
        </nav>

        <section class="hero--container container">
          <div class="hero--container_left">
            <h1>More Payment Options Better than Cash</h1>
            <p>
              With a UNINE you can access the more than 240 million customers
              out there as well as offering management tools, options, and
              payment methods.
            </p>
            <ul>
              <li>
                <a href="/">
                  <img src="./assets/hero/apple-store.png" alt="Apple Store" />
                </a>
              </li>
              <li>
                <a href="/">
                  <img src="./assets/hero/google-play.png" alt="Apple Store" />
                </a>
              </li>
            </ul>

            <span>
              Excellent <strong>4.9 out of 5</strong>
              <img src="./assets/hero/stars.png" alt="Stars"
            /></span>
          </div>

          <div class="hero--container_right">
            <img src="./assets/hero/mobile.png" alt="Mobile" />
            <img
              class="hero--container_right-prices"
              src="./assets/hero/mobile-prices.png"
              alt="Mobile Prices"
            />
          </div>
        </section>
      </div>
    </div>

    <main class="container"></main>

    <footer class="other-container"></footer>
  </body>
</html>
